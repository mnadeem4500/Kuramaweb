<h2 mat-dialog-title>{{data.mode}} Listing </h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="listingForm">

        <div class="form-group">
            <label> Sku</label>
            <input type="text" class="form-control" formControlName="sku">

        </div>
        <div class="form-group">
            <label> Title </label>
            <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label> Short Description </label>
            <input type="text" class="form-control" formControlName="shortDescription">
        </div>

        <div class="form-group">
            <label> Long Discription </label>
            <input type="text" class="form-control" formControlName="longDescription">

        </div>
        <div class="form-group">
            <label> Thumb Image </label>
             <input type="text" class="form-control" formControlName="thumbImage">
        </div>
        <div class="form-group">
            <label> Price </label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label> Price Negotiation </label>
             <input type="text" class="form-control" formControlName="isPriceNegotiable">
        </div>
        <div >
            <label> Select Category </label>
            <select class="form-control" formControlName="categoryId" >
                <option value="0">Classified</option>
                @for (catagory of rootCategories; track $index) {
                <option [value]="catagory.id">
                    {{catagory.name}}
                </option>
                }
            </select>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-button (click)="saveListing()" >Save</button>
    <button mat-button >Update</button>
    <button mat-button >Delete</button>


</mat-dialog-actions>
